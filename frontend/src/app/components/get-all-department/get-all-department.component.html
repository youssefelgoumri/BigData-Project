<button class="btn-new" routerLink="/department">Add a New Department </button>
<h1 class="title">List of All Department  </h1>
<table>
    <thead>
      <tr>
        <th>ACTION</th>
        <th>Id</th>
        <th>Name Of Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let department of departements " >
        <td>
          <button class="btn-update" routerLink="/department/{{department.id}}" > UPDATE </button>   
          <button class="btn-delete" (click)="deleteDepartment(department.id)" > DELETE </button>
        </td>
        <td>{{department.id}}</td>
        <td>{{department.name}} </td>
      </tr>
    </tbody>
  </table>
